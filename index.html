<script>
	
	function loadExample(myURL) {

				document.getElementById('description').innerHTML = "This is a example of a my cubecamera component which attaches a three.js cubeCamera to a reflective object and loads the texture from that camera as a cube environment map.  For a tutorial on how it works and why it's useful check out </br><a class='youtubeLink' href='https://www.youtube.com/watch?v=Qkdq9JxSogg'>https://www.youtube.com/watch?v=Qkdq9JxSogg</a></br></br>";
