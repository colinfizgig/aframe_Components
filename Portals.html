<html xmlns="http://www.w3.org/1999/xhtml"><head>

<meta charset="utf-8" />
<title>Hello, World! • A-Frame</title>
<meta name="description" content="Hello, World! • A-Frame" />
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="./camera-cube-env.js"></script>
</head>
<body class="a-body ">
<a-scene background="color:#5f5f5f" class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" shadow="autoUpdate: true; type:pcfsoft">

<a-assets>
	<img id="sky" src="./textures/sky.jpg">
	<img id="sky2" src="./textures/Paris.jpg">
	<img id="sky1gate" src="./textures/SkyGate1.jpg">
	<a-asset-item id="gate" src="./objects/HadriansGate.glb"></a-asset-item>

</a-assets>


	<a-sphere id="sky1" material="src: #sky; side: back; shader: flat;" scale="-1 0.6 1" radius="1000" geometry="segmentsHeight: 36; segmentsWidth: 64"></a-sphere>

	
	<a-entity id="gate1" position="0 0 -3.5">
		<a-entity gltf-model="#gate" camera-cube-env="resolution:512; interval: 300" shadow="" position="0 0.042 0" scale="1 1 1"></a-entity>
	
		<a-entity id="portal1" geometry="primitive:plane" rotation="" material="shader:portal;pano:#sky2; backgroundColor: #000000; strokeColor: #000000; borderEnabled: 0; side: double" position="0.221 2.953 -0.45" scale="5.810 6.098 2.128" shadow="" visible="true"></a-entity>
		
	</a-entity>

	<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="" geometry="" scale="100 100 1"></a-plane>

	<a-entity position="-3.25 6.437 3.45" id="spotlight" light="castShadow:true;penumbra:0.78;angle:20.59;target:#sphere;shadowMapHeight:2048;shadowMapWidth:2048;shadowCameraFov:50;shadowCameraFar:492.95;shadowCameraVisible:false;shadowCameraTop:30;shadowCameraRight:15;shadowCameraBottom:-15;shadowCameraLeft:-15"></a-entity>

	<a-entity light="type:hemisphere;groundColor:#4a4137;color:#ceeaf7;angle:0;distance:100;decay:0;intensity:0.53;target:#statue" rotation="0 0 0.01" visible=""></a-entity>
 
	<a-camera look-controls="" position="0 1.4 4" data-aframe-inspector-original-camera="" wasd-controls="">
	
	</a-camera>

</a-scene>


</body></html>
